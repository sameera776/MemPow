<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MemPow</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1 id="level-title">Press A Key to Start or click below button</h1>
  <button type="button" class="btn-success start">START</button>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn bn green">
        <b>1</b>
      </div>

      <div type="button" id="red" class="btn bn red">
        <b>2</b>

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn bn yellow">
        <b>3</b>

      </div>
      <div type="button" id="blue" class="btn bn blue">
        <b>4</b>

      </div>

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./game.js" > </script>
</body>

</html>
